name: Deploy Hexo Site

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      # 1. 递归检出主仓库及子模块
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0  # 获取完整历史记录

      # 2. 强制重置子模块引用
      - name: Reset submodules
        run: |
          git submodule deinit -f themes/next
          git submodule update --init --force --remote themes/next
          cd themes/next
          git fetch origin master
          git reset --hard origin/master
          cd -

      # 3. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 4. 安装依赖（包含关键插件）
      - name: Install dependencies
        run: |
          npm install -g hexo-cli
          npm ci
          npm install hexo-deployer-git --save
          npm install hexo-filter-mathjax --save
          npm install hexo-prism-plugin --save

      # 5. 生成静态文件
      - name: Generate files
        run: |
          hexo clean
          hexo generate
          
          # 添加调试信息
          echo "=== Generated files ==="
          ls -la public/
          echo "=== Submodule status ==="
          git submodule status
      
      - name: Optimize Assets
        run: |
          # 压缩图片资源
          find source/images -name '*.jpg' -exec mogrify -strip -quality 85% {} \;
          find source/images -name '*.png' -exec optipng -o5 {} \;

      # 6. 部署到 GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          force_orphan: true
          keep_files: false
          commit_message: "Deploy: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"