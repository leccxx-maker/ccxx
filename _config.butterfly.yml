# --------------------------------------
# Hexo Butterfly Theme Configuration
# --------------------------------------

# --------------------------------------
# Navigation Settings
# --------------------------------------

nav:
  logo:
  display_title: true
  display_post_title: true
  fixed: false

menu:
  home: / || fas fa-house-user
  archives: /archives/ || fas fa-box-open
  tags: /tags/ || fas fa-hashtag
  categories: /categories/ || fas fa-layer-group

# --------------------------------------
# Code Blocks Settings
# --------------------------------------

code_blocks:
  theme: light
  macStyle: true # 开启 Mac 风格红绿灯，比较好看，不想要可以改为 false
  height_limit: 300
  word_wrap: false
  copy: true
  language: true
  shrink: true
  fullpage: false

social:
  fab fa-github: https://github.com/leccxx-maker || Github || '#24292e'
  fas fa-envelope: mailto:25225ccxx@gmail.com || Email || '#4a7dbe' 

# --------------------------------------
# Image Settings
# --------------------------------------

favicon: https://myblog-ccxx.oss-cn-hangzhou.aliyuncs.com/favicon/favicon-16x16.png

avatar: 
  img: https://myblog-ccxx.oss-cn-hangzhou.aliyuncs.com/avatar/avatar.jpg
  effect: true # 开启头像旋转效果

disable_top_img: false
default_top_img: https://myblog-ccxx.oss-cn-hangzhou.aliyuncs.com/site_imgs/lake-tahoe-1658659.jpg
index_img: https://myblog-ccxx.oss-cn-hangzhou.aliyuncs.com/site_imgs/west-lake-2126888.jpg
archive_img: https://myblog-ccxx.oss-cn-hangzhou.aliyuncs.com/site_imgs/avenue-815297.jpg
tag_img: https://myblog-ccxx.oss-cn-hangzhou.aliyuncs.com/site_imgs/lake-tahoe-1658659.jpg
category_img: https://myblog-ccxx.oss-cn-hangzhou.aliyuncs.com/site_imgs/lotus-mountain-2376493.jpg
footer_img: https://myblog-ccxx.oss-cn-hangzhou.aliyuncs.com/site_imgs/mushrooms-9946579.jpg
background: https://myblog-ccxx.oss-cn-hangzhou.aliyuncs.com/site_imgs/megalith-7683754.jpg

cover:
  index_enable: true
  aside_enable: true
  archives_enable: true
  default_cover:
    # 如果文章没封面，会随机选这里的一张（建议以后补充默认图列表）
    - https://myblog-ccxx.oss-cn-hangzhou.aliyuncs.com/site_imgs/lake-tahoe-1658659.jpg

error_img: 
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

error_404:
  enable: false
  subtitle: 'Page Not Found'
  background: https://myblog-ccxx.oss-cn-hangzhou.aliyuncs.com/site_imgs/not-found-2384304_1920.jpg

post_meta:
  page:
    date_type: created
    date_format: date
    categories: true
    tags: false
    label: true
  post:
    position: left
    date_type: both
    date_format: date
    categories: true
    tags: true
    label: true

# --------------------------------------
# Index page settings
# --------------------------------------

index_site_info_top:
index_top_img_height:

subtitle:
  enable: true  # 【已优化】开启打字机效果
  effect: true
  typed_option:
  source: false
  sub:
    # 这里可以修改成你想显示的句子，会自动轮播
    - 坚持学习，保持热爱
    - Talk is cheap, show me the code.

index_layout: 3

index_post_content:
  method: 3
  length: 200 # 【已优化】从 500 改为 200，避免首页太拥挤

# --------------------------------------
# Post Settings
# --------------------------------------

toc:
  post: true
  page: false
  number: true
  expand: true # 默认展开目录，方便查看
  style_simple: false
  scroll_percent: true

post_copyright:
  enable: true
  decode: false
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

reward:
  enable: false

post_edit:
  enable: false
  url:

related_post:
  enable: true
  limit: 6
  date_type: created

post_pagination: 1

noticeOutdate:
  enable: false
  style: flat
  limit_day: 365
  position: top
  message_prev: It has been
  message_next: days since the last update, the content of the article may be outdated.

# --------------------------------------
# Footer Settings
# --------------------------------------
footer:
  owner:
    enable: true
    since: 2025
  copyright:
    enable: true
    version: false # 隐藏主题版本号，更简洁
  custom_text:

# --------------------------------------
# Aside Settings
# --------------------------------------

aside:
  enable: true
  hide: false
  button: true
  mobile: true
  position: right
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    description:
    button:
      enable: true
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/leccxx-maker # 【已优化】修复为你的 Github 地址
  card_announcement:
    enable: true
    content: 欢迎来到我的博客！这里记录我在 Python、容器和 Linux 领域的学习笔记。 # 【已优化】更友好的欢迎语
  card_recent_post:
    enable: true
    limit: 5
    sort: date
    sort_order:
  card_newest_comments:
    enable: false # 暂未配置评论系统，先关闭
    sort_order:
    limit: 6
    storage: 10
    avatar: true
  card_categories:
    enable: true
    limit: 8
    expand: none
    sort_order:
  card_tags:
    enable: true
    limit: 40
    color: false
    orderby: random
    order: 1
    sort_order:
  card_archives:
    enable: true
    type: monthly
    format: MMMM YYYY
    order: -1
    limit: 8
    sort_order:
  card_post_series:
    enable: true
    series_title: false
    orderBy: 'date'
    order: -1
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    sort_order:
    runtime_date:

# --------------------------------------
# Bottom right button
# --------------------------------------

rightside_bottom:

translate:
  enable: false
  default: 繁
  defaultEncoding: 2
  translateDelay: 0
  msgToTraditionalChinese: '繁'
  msgToSimplifiedChinese: '簡'

readmode: true

darkmode:
  enable: true
  button: true
  autoChangeMode: 1 # 【已优化】设置为 1：跟随系统设置自动切换深色模式
  start:
  end:

rightside_scroll_percent: true # 【已优化】开启阅读进度百分比

rightside_item_order:
  enable: false
  hide:
  show:

rightside_config_animation: true

# --------------------------------------
# Global Settings
# --------------------------------------

anchor:
  auto_update: false
  click_to_scroll: false

photofigcaption: false

copy:
  enable: true
  copyright:
    enable: false
    limit_count: 150

wordcount:
  enable: false # 如果你运行了 npm install hexo-wordcount，请改为 true
  post_wordcount: true
  min2read: true
  total_wordcount: true

busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# --------------------------------------
# Math
# --------------------------------------

math:
  use:
  per_page: true
  hide_scrollbar: false
  mathjax:
    enableMenu: true
    tags: none
  katex:
    copy_tex: false

# --------------------------------------
# Search
# --------------------------------------
# 建议后续安装 hexo-generator-searchdb 并开启 local_search
search:
  use: 
  placeholder:
  algolia_search:
    hitsPerPage: 6
  local_search:
    preload: false
    top_n_per_article: 1
    unescape: false
    pagination:
      enable: false
      hitsPerPage: 8
    CDN:
  docsearch:
    appId:
    apiKey:
    indexName:
    option:

