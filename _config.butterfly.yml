# ------------------------------------------------------
# Page Info & Meta
# ------------------------------------------------------

post_meta:
  page:
    date_type: created
    date_format: date
    categories: true
    tags: false
    label: true
  post:
    position: left
    date_type: both
    date_format: date
    categories: true
    tags: true
    label: true

# ------------------------------------------------------
# Index Page
# ------------------------------------------------------

subtitle:
  enable: true
  effect: true
  sub:
    - 坚持学习，保持热爱
    - Talk is cheap, show me the code.

index_layout: 3

index_post_content:
  method: 3
  length: 200

# ------------------------------------------------------
# TOC
# ------------------------------------------------------

toc:
  post: true
  page: false
  number: true
  expand: true
  scroll_percent: true

# ------------------------------------------------------
# Footer
# ------------------------------------------------------

footer:
  owner:
    enable: true
    since: 2025
  copyright:
    enable: true
    version: false

# ------------------------------------------------------
# Aside
# ------------------------------------------------------

aside:
  enable: true
  mobile: true
  position: right
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    button:
      enable: true
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/leccxx-maker
  card_announcement:
    enable: true
    content: 欢迎来到我的博客！这里记录我在 Python、容器和 Linux 领域的学习笔记。
  card_recent_post:
    enable: true
    limit: 5
  card_categories:
    enable: true
    limit: 8
  card_tags:
    enable: true
    limit: 40
    orderby: random
  card_archives:
    enable: true
    type: monthly
    limit: 8

# ------------------------------------------------------
# Right-side Button
# ------------------------------------------------------

readmode: true
darkmode:
  enable: true
  button: true
  autoChangeMode: 1

rightside_scroll_percent: true

# ------------------------------------------------------
# Global Settings
# ------------------------------------------------------

copy:
  enable: true
  copyright:
    enable: false

busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# ------------------------------------------------------
# Search
# ------------------------------------------------------

search:
  use: 
  local_search:
    preload: false

# ------------------------------------------------------
# Injected CSS for Full Mobile Optimization
# ------------------------------------------------------

inject:
  head:
    # ★ 加强移动端头图适配 + 内容留白优化 + 标题缩放优化
    - |
      <style>
        @media screen and (max-width: 768px) {
          /* 头图高度优化 */
          #page-header {
            height: 55vh !important;
            background-size: cover !important;
            background-position: center !important;
            background-attachment: scroll !important;
          }

          /* 博客标题、子标题适配 */
          #site-title {
            font-size: 1.8rem !important;
            line-height: 1.2 !important;
          }
          #site-subtitle {
            font-size: 1rem !important;
            opacity: 0.85 !important;
          }

          /* 页面内容边距优化 */
          #content-inner {
            padding: 12px !important;
          }

          /* 卡片圆角、间距优化 */
          .recent-post-item,
          .card-widget {
            border-radius: 14px !important;
            margin-bottom: 14px !important;
          }

          /* 文章页图片自适应 */
          .post-content img {
            max-width: 100% !important;
            height: auto !important;
            border-radius: 8px;
          }
        }
      </style>

CDN:
  internal_provider: local
  third_party_provider: jsdelivr
  version: true

highlight:
  enable: true
  line_number: true
  code_theme: default
  auto_detect: true

highlight_shrink: true
